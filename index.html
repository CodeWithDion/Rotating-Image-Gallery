<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/10/300/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/20/300/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/30/300/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/400/300/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/50/300/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/60/300/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/70/300/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/80/300/200">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
